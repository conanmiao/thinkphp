{extend name="index/index"/}
{block name="content"}
<div class="tpl-content-wrapper">

            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 用户留言
                    </div>

                </div>
                <div class="tpl-block ">

                    <div class="am-g tpl-amazeui-form">


                        <div class="am-u-sm-12 am-u-md-9">
                            <div class="am-form am-form-horizontal" >

                                <div class="am-form-group">
                                    <label for="title" class="am-u-sm-3 am-form-label">用户姓名</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="title" name="title" placeholder="请输入新闻标题" value="{$data.username}">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="title" class="am-u-sm-3 am-form-label">电话</label>
                                    <div class="am-u-sm-9">
                                        <input type="text"  name="title" placeholder="请输入新闻标题" value="{$data.tel}">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="title" class="am-u-sm-3 am-form-label">邮箱</label>
                                    <div class="am-u-sm-9">
                                        <input type="text"  name="title" placeholder="请输入新闻标题" value="{$data.email}">
                                    </div>
                                </div>


                                <div class="am-form-group">
                                    <label for="desc" class="am-u-sm-3 am-form-label">留言内容</label>
                                    <div class="am-u-sm-9">
                                        <textarea class="" rows="5" id="desc" name="desc" >{$data.content}</textarea>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="title" class="am-u-sm-3 am-form-label">留言时间</label>
                                    <div class="am-u-sm-9">
                                        <input type="text"  name="title" placeholder="请输入新闻标题" value="{$data.createtime}">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" onclick="window.location='message'" class="am-btn am-btn-primary">返回</button>
                                        <button type="submit" onclick="del('msgDel?id={$data.id}')" class="del am-btn am-btn-danger">删除</button>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>










        </div>
{/block}
