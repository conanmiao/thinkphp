{extend name="index/index"/}
{block name="content"}
<div class="tpl-content-wrapper">

            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 网站设置
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">

                                 </div>
                        </div>
                    </div>


                </div>
                <div class="tpl-block ">

                    <div class="am-g tpl-amazeui-form">


                        <div class="am-u-sm-12 am-u-md-9">
                            <form enctype="multipart/form-data" class="am-form am-form-horizontal" method="POST" action="configSave" >

                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">网站title</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="title" placeholder="请输入网站标题" value="{$data.title}">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">Keywords</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="keywords" placeholder="请输入网站关键词" value="{$data.keywords}">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">description</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="desc" placeholder="请输入网站描述" value="{$data.desc}">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">联系电话</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="tel" placeholder="请输入联系电话" value="{$data.tel}">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">传真</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="fax" placeholder="请输入传真号码" value="{$data.fax}">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">客服qq</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="qq" placeholder="请输入客服qq" value="{$data.qq}">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">联系邮箱</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="email" placeholder="请输入联系邮箱" value="{$data.email}">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">公司地址</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" name="addr" placeholder="请输入公司地址" value="{$data.addr}">
                                    </div>
                                </div>


                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary">保存修改</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>










        </div>
{/block}
