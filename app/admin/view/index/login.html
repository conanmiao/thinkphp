<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Amaze UI Admin index Examples</title>
  <meta name="description" content="这是一个 index 页面">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="__STATIC__/assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="__STATIC__/assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="__STATIC__/assets/css/amazeui.min.css" />
  <link rel="stylesheet" href="__STATIC__/assets/css/admin.css">
  <link rel="stylesheet" href="__STATIC__/assets/css/app.css">
	<script type="text/javascript">
        $(function () {
            $('form').ajax(function (json) {
                var url = decodeURIComponent((window.location.href + '=').split('=')[1]);
                if (url.length == 0) {
                    url = document.referrer;
                }
                if (url.length == 0) {
                    url = '/admin';
                }
                json.id > 0 ? alert(json.message) : window.location.href = url;
            });
            $('#VerifyImg,.change-verify').click(function (e) {
                e.preventDefault();
                $('#VerifyImg').attr('src', ($('#VerifyImg').attr('src') + '&timeStamp').split('&timeStamp')[0] + '&timeStamp=' + new Date().getTime());
            });
        });
	</script>
	<script language="javascript">
        function newgdcode(obj, url) {
            obj.src = url + '?nowtime=' + new Date().getTime();
//后面传递一个随机参数，否则在IE7和火狐下，不刷新图片
        }
	</script>
</head>

<body data-type="login">

  <div class="am-g myapp-login">
	<div class="myapp-login-logo-block  tpl-login-max">
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
				Amaze UI<span> Login</span> <i class="am-icon-skyatlas"></i>
				
			</div>
		</div>

		<div class="login-font">
			<i>Log In </i> or <span> Sign Up</span>
		</div>
		<div class="am-u-sm-10 login-am-center">
			<form class="am-form" action="/admin/index/doLogin" method="POST">
				<fieldset>
					<div class="am-form-group">
						<input type="text" name="username" class="am-form-field am-round"  placeholder="登录账号">
					</div>
					<div class="am-form-group">
						<input type="password" name="password" class="am-form-field am-radius"  placeholder="登录密码">
					</div>
					<div class="am-form-group">
						<input style="float: left;width: 70%" type="text" name="verify" class="" placeholder="验证码">
						<div style="float: left;width: 30%;"><img id="VerifyImg" onclick="javascript:newgdcode(this,this.src);" style=" margin:2px;width: 98%;height:40px;" class="verify"  src="{:captcha_src()}" alt="captcha" /></div>


					</div>
					<p><button type="submit" class="am-btn am-btn-default">登录</button></p>
				</fieldset>
			</form>
		</div>
	</div>
</div>

  <script src="__STATIC__/assets/js/jquery.min.js"></script>
  <script src="__STATIC__/assets/js/amazeui.min.js"></script>
  <script src="__STATIC__/assets/js/app.js"></script>
</body>

</html>
