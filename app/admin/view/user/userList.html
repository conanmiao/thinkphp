{extend name="index/index"/}
{block name="content"}
<div class="tpl-content-wrapper">
    <div class="tpl-portlet-components">
        <div class="portlet-title">
            <div class="caption font-green bold">
                <span class="am-icon-code"></span> 用户管理
            </div>
            <form action="userList" method="GET">
            <div class="tpl-portlet-input tpl-fz-ml">
                <div class="portlet-input input-small input-inline">
                    <div class="input-icon right">
                        <i class="am-icon-search"></i>
                        <input name="keywords" type="text" class="form-control form-control-solid" placeholder="搜索..."></div>
                </div>
            </div>
            </form>


        </div>
        <div class="tpl-block">
            <div class="am-g">
                <div class="am-u-sm-12 am-u-md-6">
                    <div class="am-btn-toolbar">
                        <div class="am-btn-group am-btn-group-xs">
                            <button onclick="location.href='userAdd'" type="button"
                                    class="am-btn am-btn-default am-btn-success">
                                <span class="am-icon-plus" href="newsEdit"></span> 创建新用户
                            </button>

                        </div>
                    </div>
                </div>

            </div>
            <div class="am-g">
                <div class="am-u-sm-12">
                    <form class="am-form">
                        <table class="am-table am-table-striped am-table-hover table-main">
                            <thead>
                            <tr>
                                <th class="table-id">ID</th>
                                <th class="table-title">账号</th>
                                <th class="table-title">姓名</th>
                                <th class="table-title">电话</th>
                                <th class="table-date am-hide-sm-only">注册时间</th>
                                <th class="table-set">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {foreach $data as $arr}
                            <tr>
                                <td>{$arr.id}</td>
                                <td><a href="userEdit?id={$arr.id}">{$arr.username}</a></td>
                                <td>{$arr.name}</td>
                                <td>{$arr.tel}</td>
                                <td class="am-hide-sm-only">{$arr.create_time}</td>
                                <td>
                                    <div class="am-btn-toolbar">
                                        <div class="am-btn-group am-btn-group-xs">
                                            <button type="button" onclick="window.location.href='userEdit?id={$arr.id}'"
                                                    class="am-btn am-btn-default am-btn-xs am-text-secondary">
                                                <span class="am-icon-pencil-square-o"></span> 编辑
                                            </button>
                                            <button type="button" onclick="window.location.href='userPassword?id={$arr.id}'"
                                                    class="am-btn am-btn-default am-btn-xs am-text-secondary">
                                                <span class="am-icon-pencil-square-o"></span> 修改密码
                                            </button>
                                            <button type="button" onclick="del('userDel?id={$arr.id}')"
                                                    class="del am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only">
                                                <span class="am-icon-trash-o"></span> 删除
                                            </button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            {/foreach}


                            </tbody>
                        </table>
                        <div class="am-cf">

                            <div class="am-fr">
                                {$data->render()}


                                {/*
                                <ul class="am-pagination tpl-pagination">

                                    <li class="am-disabled"><a href="#">«</a></li>
                                    <li class="am-active"><a href="#">1</a></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a href="#">5</a></li>
                                    <li><a href="#">»</a></li>
                                </ul>
                                */}
                            </div>
                        </div>
                        <hr>

                    </form>
                </div>

            </div>
        </div>
        <div class="tpl-alert"></div>
    </div>


</div>
{/block}
