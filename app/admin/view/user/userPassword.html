{extend name="index/index"/}
{block name="content"}
<div class="tpl-content-wrapper">

            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 密码修改
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">

                                 </div>
                        </div>
                    </div>


                </div>
                <div class="tpl-block ">

                    <div class="am-g tpl-amazeui-form">


                        <div class="am-u-sm-12 am-u-md-9">
                            <form enctype="multipart/form-data" class="am-form am-form-horizontal" method="POST" action="doUserPassword?id={$Think.get.id}" >

                                <div class="am-form-group">
                                    <label  class="am-u-sm-3 am-form-label">账号</label>
                                    <div class="am-u-sm-9">
                                        <span class="am-text-sm">{$data.username}</span>
                                    </div>

                                </div>
                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">新密码</label>
                                    <div class="am-u-sm-9">
                                        <input type="password" name="newPassword" placeholder="请输入新密码" value="">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">确认新密码</label>
                                    <div class="am-u-sm-9">
                                        <input type="password" name="newPassword2" placeholder="请确认新密码" value="">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary">保存修改</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>










        </div>
{/block}
