{extend name="index/index"/}
{block name="content"}
<div class="tpl-content-wrapper">

            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 单页信息
                    </div>

                </div>
                <div class="tpl-block ">

                    <div class="am-g tpl-amazeui-form">


                        <div class="am-u-sm-12 am-u-md-9">
                            <form enctype="multipart/form-data" class="am-form am-form-horizontal" method="POST" action="doInfoAdd?id={$Think.get.id}" >

                                <div class="am-form-group">
                                    <label for="title" class="am-u-sm-3 am-form-label">新闻标题</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="title" name="title" placeholder="请输入新闻标题" value="{$data.title}">
                                        <small>标题不能为空</small>
                                    </div>
                                </div>



                                <div class="am-form-group">
                                    <label  class="am-u-sm-3 am-form-label">文章详情</label>
                                    <div class="am-u-sm-9">
                                        <!-- 加载编辑器的容器 -->
                                        <script id="container" name="content" type="text/plain" >{$data.content}</script>
                                        <!-- 配置文件 -->
                                        <script type="text/javascript" src="__ROOT__/ueditor/ueditor.config.js"></script>
                                        <!-- 编辑器源码文件 -->
                                        <script type="text/javascript" src="__ROOT__/ueditor/ueditor.all.min.js"></script>
                                        <!-- 实例化编辑器 -->
                                        <script type="text/javascript">
                                            var ue = UE.getEditor('container', {
                                                initialFrameWidth:650,
                                                initialFrameHeight:220
                                            });
                                        </script>
                                    </div>
                                </div>


                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary">保存修改</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>










        </div>
{/block}
